{% extends 'recommender_app/base.html' %}
{% load static %}

{% block title %}Daftar{% endblock %}

{% block content %}
<form method="post">
    <h2>Daftar</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Daftar</button>
    <p style="text-align: center; margin-top: 20px;">Sudah punya akun? <a href="{% url 'login' %}">Masuk</a></p>
</form>
{% endblock %}
